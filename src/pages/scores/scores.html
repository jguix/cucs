<ion-header>
  <ion-navbar>
    <ion-title>
      Partituras
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-list-header>Partituras en PDF</ion-list-header>

    <button ion-item (click)="openLocalPDF('partitura-reggae', 'external')">
      Reggae
    </button>

    <button ion-item (click)="openLocalPDF('partitura-timbalada', 'external')">
      Timbalada
    </button>

    <button ion-item (click)="openLocalPDF('partitura-samba-reggae', 'external')">
      Samba-Reggae
    </button>

    <button ion-item (click)="openLocalPDF('partitura-swing', 'external')">
      Swing
    </button>

    <button ion-item (click)="openLocalPDF('partitura-gotafumeiro', 'external')">
      Gotafumeiro
    </button>

    <button ion-item (click)="openLocalPDF('partitura-levada', 'external')">
      Levada
    </button>

  </ion-list>
</ion-content>
