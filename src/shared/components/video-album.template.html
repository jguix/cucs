<ion-list>
  <ion-item *ngFor='let video of videos'>
    <ion-thumbnail item-left>
      <img [src]="video.thumbnail.src">
    </ion-thumbnail>
    <h2>{{video.name}}</h2>
    <p>{{video.description}}</p>
    <button ion-button clear item-right (click)="watchVideo(video)">Ver</button>
  </ion-item>
</ion-list>
